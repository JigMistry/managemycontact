<div ng-controller="AuthController as authController">
    <div class="row">
        <div class="col-xs-5 col-xs-offset-3 alert alert-danger" ng-if="!authController.error == '' ">
            {{authController.error}}
        </div>
    </div>
    <div class="row">
        <div class="col-xs-9 col-xs-offset-3 form-group" >
            <form name="loginForm" ng-submit='authController.onLogin()' role="form" novalidate>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input 
                                   type="text" 
                                   name="username" 
                                   class="form-control" 
                                   id="username" 
                                   ng-model="authController.username" 
                                   required 
                                   placeholder="Enter Username">
                        </div>
                        <div class="alert alert-danger" role="alert" ng-show="loginForm.username.$dirty && loginForm.username.$error.required">Username is required</div>    
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input 
                                   type="password" 
                                   name="password" 
                                   class="form-control" 
                                   id="password" 
                                   ng-model="authController.password" 
                                   required
                                   placeholder="Enter Password">
                        </div>
                        <div class="alert alert-danger" ng-show="loginForm.password.$dirty && loginForm.password.$error.required">Password is required</div>   
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-xs-3">
                        <input type="submit" value="Login" class="btn btn-primary">    
                    </div>
                </div>
            </form>
        </div>
    </div>
    
</div>
